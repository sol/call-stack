name: MicroHs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: checkout mhs repo
      uses: actions/checkout@v4
      with:
        repository: augustss/MicroHs
        path: mhs
    - name: make and install mhs
      run: |
        cd mhs
        make minstall
        echo "$HOME/.mcabal/bin" >> "$GITHUB_PATH"
    - run: mcabal install ghc-compat
    - run: mcabal install --git=https://github.com/ekmett/exceptions.git exceptions
    - run: mcabal install --git=https://github.com/augustss/os-string.git os-string
    - run: mcabal install --git=https://github.com/augustss/filepath.git filepath
    - run: mcabal install
